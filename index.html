<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-5">Income Expense Calculator</h1>
        
        <div class="mb-5">
            <label for="description" class="block">Description</label>
            <input type="text" id="description" class="border p-2 w-full" placeholder="Enter description">
        </div>
        
        <div class="mb-5">
            <label for="amount" class="block">Amount</label>
            <input type="number" id="amount" class="border p-2 w-full" placeholder="Enter amount">
        </div>

        <button id="addTransaction" class="bg-blue-500 text-white p-2 rounded">Add Transaction</button>
        <button id="reset" class="bg-gray-500 text-white p-2 rounded ml-2">Reset</button>
        
        <div class="mt-5">
            <h2 class="text-xl">Filters</h2>
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <ul id="list" class="mt-5"></ul>

        <div class="mt-5">
            <h3 class="text-lg">Total Income: <span id="money-plus">$0.00</span></h3>
            <h3 class="text-lg">Total Expense: <span id="money-minus">$0.00</span></h3>
            <h3 class="text-lg">Balance: <span id="balance">$0.00</span></h3>
        </div>
    </div>
</body>
</html>
